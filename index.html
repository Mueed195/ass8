<html>

<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">

<title>StopWatch</title>

<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>

<body>
<div class="container main_div">
<h1 class="watch_H">Stop Watch</h1>

<div class="watch">
<h1><span id="min">0</span>:<span id="sec">0</span>:<span id="msec">0</span></h1>
</div>


<div>
<button type="button" class="btn btn-info" onclick="start()" id="start_btn"><h4>Start</h4></button>
<button type="button" class="btn btn-info" onclick="pause()"><h4>Pause</h4></button>
<button type="button" class="btn btn-info" onclick="resetbtn()"><h4>Reset</h4></button>
</div>

</div>

<script src="app.js"></script>
</body>

</html>
